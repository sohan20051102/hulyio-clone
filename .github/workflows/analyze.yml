name: Analyze Code

on:
  workflow_dispatch:
  repository_dispatch:
    types: [analyze]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
    - name: Run ESLint
      run: |
        if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
          npx eslint . --format json --output-file analysis-results.json || true
        else
          echo '{"errors": [], "warnings": []}' > analysis-results.json
        fi
        
    - name: Run TypeScript check
      run: |
        if [ -f tsconfig.json ]; then
          npx tsc --noEmit --pretty false 2>&1 | tee typescript-errors.txt || true
        fi
    - name: Upload analysis results
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results
        path: analysis-results.json
        
    - name: Notify DevYntra
      run: |
        curl -X POST "${{ secrets.DEVYNTRA_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{"workflow": "analyze", "conclusion": "${{ job.status }}", "repository": "${{ github.repository }}"}'